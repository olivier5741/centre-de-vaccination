<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />

    <title>Calcul doses fin de journée</title>
  </head>
  <body>
    <div class="container-md" style="width: 600px">
      <h1>Calcul doses fin de journée</h1>

      <form onsubmit="return false;">
        <div class="row mb-3">
          <label for="dosesPrepared" class="col-form-label col-8">
            Doses préparées d'avance
          </label>
          <div class="col-4">
            <input
              type="number"
              min="0"
              class="form-control input-sm"
              id="dosesPrepared"
            />
          </div>
        </div>

        <div class="row mb-3">
          <label for="dosesInUse" class="col-form-label col-8">
            Doses en cours d'utilisation par les infirmières
          </label>
          <div class="col-4">
            <input type="number" min="0" class="form-control" id="dosesInUse" />
          </div>
        </div>

        <hr />

        <div class="row mb-3">
          <label class="col-8 text-end">Total</label>
          <p id="dosesTotal" class="col-4 text-end">0</p>
        </div>

        <div class="row mb-3">
          <label for="patientsReady" class="col-form-label col-8">
            Patients en chemin entre le check-in et l'injection en cabine de
            vaccination
          </label>
          <div class="col-4">
            <input
              type="number"
              min="0"
              class="form-control"
              id="patientsReady"
            />
          </div>
        </div>

        <div class="row mb-3">
          <label for="patientsBooked" class="col-form-label col-8">
            Patients restants qui ont pris un rendez-vous
          </label>
          <div class="col-4">
            <input
              type="number"
              min="0"
              class="form-control"
              id="patientsBooked"
            />
          </div>
          <p class="text-muted">
            Attention, retirer de l'agenda toutes les personnes avec statut B
            qui ne se sont pas présentées
          </p>
        </div>

        <hr/>

        <div class="row mb-3">
          <label class="col-8 text-end">Total</label>
          <p id="patientsTotal" class="col-4 text-end">0</p>
        </div>

        <div class="row mb-3">
          <label for="dosesPerBottle" class="col-form-label col-8">
            Doses par flapule
          </label>
          <div class="col-4">
            <input
              type="number"
              min="0"
              class="form-control"
              id="dosesPerBottle"
            />
          </div>          
          <p class="text-muted">
            11 pour Astra, 6 pour Pfizer
          </p>
        </div>

        <div class="d-grid gap-2 mb-3">
          <button class="btn btn-primary" onclick="compute()">Calculer</button>
        </div>
      
        <div class="row mb-3">
          <label class="col-8 text-end">Flapules à ouvrir</label>
          <p id="bottlesToOpen" class="col-4 text-end">0</p>
        </div>

        <div class="row mb-3">
          <label class="col-8 text-end fw-bold">Patients à contacter</label>
          <p id="patientsToContact" class="col-4 text-end fw-bold">0</p>
        </div>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>

    <script>

      function compute(){

        const dosesPrepared = parseInt(document.getElementById("dosesPrepared").value || 0)
        const dosesInUse = parseInt(document.getElementById("dosesInUse").value || 0)

        const dosesTotal = dosesPrepared + dosesInUse
        document.getElementById("dosesTotal").innerHTML = dosesTotal

        const patientsReady = parseInt(document.getElementById("patientsReady").value || 0)
        const patientsBooked = parseInt(document.getElementById("patientsBooked").value || 0)

        const patientsTotal = patientsReady + patientsBooked
        document.getElementById("patientsTotal").innerHTML = patientsTotal
        
        const dosesPerBottle = parseInt(document.getElementById("dosesPerBottle").value || 0)

        let bottlesToOpen = 0
        
        if(patientsTotal > dosesTotal){
          const diff = patientsTotal-dosesTotal-1
          bottlesToOpen = Math.floor(diff/dosesPerBottle) + 1
        }6

        patientsToContact = (bottlesToOpen * dosesPerBottle) + dosesTotal - patientsTotal

        document.getElementById("bottlesToOpen").innerHTML = bottlesToOpen
        document.getElementById("patientsToContact").innerHTML = patientsToContact
        

      }

    </script>
  </body>
</html>
